trigger:
  branches:
    include:
      - dev

variables:
- group: MyDevInfraVars
- name: imageTag
  value: '$(Build.BuildId)'

pool:
  name: MySelfHostedPool

parameters:
  - name: services
    type: object
    default:
      - name: InventoryService
        path: src/InventoryService/src/InventoryService.API
      # Add more services here...

stages:
- stage: BuildAndPush
  displayName: Build and Push All Microservices
  jobs:
    - ${{ each svc in parameters.services }}:
      - job: BuildPush_${{ svc.name }}
        displayName: Build and Push ${{ svc.name }}
        steps:
        - task: Docker@2
          inputs:
            containerRegistry: 'MyACRServiceConnection'
            repository: ${{ svc.name }}
            command: 'buildAndPush'
            Dockerfile: '$(Build.SourcesDirectory)/${{ svc.path }}/Dockerfile'
            buildContext: '$(Build.SourcesDirectory)/src/InventoryService/src' 

            tags: |
              $(imageTag)



- stage: Deploy
  dependsOn: BuildAndPush
  displayName: Deploy All Services to ACA
  jobs:
    - ${{ each svc in parameters.services }}:
      - job: Deploy_${{ svc.name }}
        displayName: Deploy ${{ svc.name }}
        steps:
        


          - task: AzureCLI@2
            inputs:
              azureSubscription: 'MyAzureServiceConnection'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo "Deploying ${{ svc.name }}..."

                WINDOWS_TEMPLATE_PATH="$(Build.SourcesDirectory)/infrastructure/Bicep/main.bicep"

                # Make sure backslashes are escaped or replaced with forward slashes only if your shell requires

                echo "Using Windows path for deployment: $WINDOWS_TEMPLATE_PATH"

                az deployment group create \
                  --resource-group $(resourceGroup) \
                  --template-file "$WINDOWS_TEMPLATE_PATH" \
                  --parameters acrName=$(acrName) \
                              acrLoginServer=$(acrLoginServer) \
                              containerAppName=${{ svc.name }} \
                              env=$(env) \
                              image=$(acrLoginServer)/${{ svc.name }}:$(imageTag) \
                              revisionSuffix=rev-$(Build.BuildId)

